<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nft-preview-card</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
        <div class="card">
          <div class="card-hover">
              <img class="card-image" src="./images/card-image.jpg" alt="kub">
                 <div class="overlay">
                  </div>
                  <div class="koz">
                    <img src="./images/ko'z.svg" alt="">
                 </div>
                </div>
            <h4 class="card-title">Equilibrium #3429</h4>
            <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
            <div class="wrapper">
              <div class="eth">
                <img src="./images/Combined Shape.svg" alt="shape">
                <h5>0.041 ETH</h5>
              </div>  
              <div class="left">
                <img src="./images/time.svg" alt="time shape">
                <h5>3 days left</h5>
              </div>
           </div>
           <hr class="card-divider">
           <div class="creation">
            <img src="./images/oval-img.png" alt="oval-img">
            <p>Creation of <span>Jules Wyvern</span></p>
           </div>
       </div>
</body>
</html>
